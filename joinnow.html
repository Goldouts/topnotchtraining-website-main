<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-index.css">
    <title>Top Notch Wrestling</title>
    
    <!-- Favicon -->
    <link rel="icon" href="images/littlelogo.png" type="image/png" sizes="16x16">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #ff6f61;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo img {
            width: auto;
            max-height: 100px; /* Adjust the maximum height as needed */
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        nav ul li {
            margin-right: 20px;
            position: relative;
        }
        
        nav ul li:last-child {
            margin-right: 0;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: block;
        }
        
        nav ul li a:hover {
            background-color: #e65100;
        }
        
        /* Dropdown Content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ff6f61;
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
            padding: 10px;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown-content a {
            color: #fff;
            padding: 10px 0;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-content a:hover {
            background-color: #e65100;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/Top Notch Wrestling.png" alt="Top Notch Wrestling Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="button">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="button">About</a>
                    <div class="dropdown-content">
                        <a href="#schedule">Schedule</a>
                        <a href="#our-story">Our Story</a>
                    </div>
                </li>
                <li><a href="#contact" class="button">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Content -->
    <main>
        <!-- Your main content goes here -->
    </main>

    <!-- Footer -->
    <footer>
        <!-- Bottom Header -->
        <div class="bottom-header">
            <div class="social-media">
                <a href="https://www.instagram.com/topnotchwrestlingclub?igsh=MTJqMGY5Z21zNXVjOA==" target="_blank">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
            </div>
            <div class="contact-info">
                <p>Phone: 123-456-7890</p>
                <p>Email: info@topnotchwrestling.com</p>
            </div>
            <div class="location">
                <p>Location: North Hall, Colorado, USA</p>
            </div>
        </div>
    </footer>

</body>
</html>
